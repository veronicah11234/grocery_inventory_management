{% extends 'base.html' %}

{% block content%}
<div style="margin: 20px;">
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
</div>

<div style="margin: 20px;">
    <h1>Suppliers</h1>
    <ul>
        {% for supplier in suppliers %}
        <li>{{ supplier.name }} - {{ supplier.contact_info }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
